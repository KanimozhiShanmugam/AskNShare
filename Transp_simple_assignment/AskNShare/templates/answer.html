{% extends 'navbar.html' %}
{% block content %}

<h1 align="center" style="font-weight:bold;color:blue">Question Gallery</h1>
{% if data|length == 0 %}
<h3 align="center" style="margin:100px;" class="fw-lighter">No Questions Yet</h3>
 <form class="container d-flex " action="read_addq" method="post">

<div class="container-fluid ">
    <div class="row">
        <div class="col-2 offset-5" align="center">
    <button class="btn btn-danger " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Add Question</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" >Drop Your Question</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      <div class="input-container">
    <input type="text" id="myInput" name="questext" placeholder="Type here...">
          <label for="myInput"></label></div>
      <div class="d-flex py-5">
          <button type="button" class="btn btn-light pr-5" data-bs-dismiss="offcanvas" aria-label="Close">cancel</button>
          <input type="submit" value="Add question" class="pl-5">
      </div>
  </div>
</div></div>
        </div></div>
            </form>
{% endif %}
{% for i in data %}
<div class="container p-3">

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">

      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{ i.question }}
      </button>
    </h2>
    <a class="btn btn-primary"  href="{% url 'create_ans' i.id %}">Answer</a>
    <a href="{% url 'va' i.id %}" style="text-decoration:none" class="ps-3"> View Answers</a>
  </div>
</div>
</div>

{% endfor %}
{% endblock %}
